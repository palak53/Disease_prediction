{% extends "basic.html" %}
{% load static %}

 
    {% block head %}
   
{% endblock %}




{% block body %}



<br>
<div class="container mt-2 mb-3">
<center><h2>Patient Profile</h2>
</center><br>




    <div class="row">
        <div class="col" >

            <div class="card" style="width:350px">
                <img class="card-img-top" src="{% static 'homepage/patient.png' %}" alt="Card image" style="width:100%;">
                <div class="card-body">
                  <h4 class="card-title">Patient name : {{puser.patient.name}}</h4>
                  <p class="card-text">Patient ID - {{puser.patient.user_id}}</p>
                  <p class="card-text">Patient email - {{puser.email}}</p>
                  <a href="{% url 'pviewprofile' puser.username %}" class="btn btn-primary">View Profile</a>
                </div>
              </div>

        </div>


        <div class="col" >
               <div class="row">
            
                <div class= "col-lg-4 col-sm-6 col-xs-12">
                    <div class= "hservice">
                        <div class= "service-img" >
                            <img class= "img-responsive center-block" src="{% static 'homepage/static/assets/img/service2.jpg' %}"   alt="Card image" style="width:400%;>
                        </div>
                        <div class= "service-description text-center">
                           <!-- <h4 class= "service-heading">Symptom Check</h4>  -->
                            <p>Enter your symtoms here.</p>
                            <a href="{% url 'checkdisease' %}" class="rm-btn btn btn-primary">
                                    Click Here! <i class="fa fa-caret-right"></i></a>
                        </div>
                    </div>
        </div>
    </div>
               


  
{% endblock %}
